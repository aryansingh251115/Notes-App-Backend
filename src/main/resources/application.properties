spring.application.name=JournalApp
# MongoDB Atlas connection
spring.data.mongodb.uri=${MONGO_DB_URI}
spring.data.mongodb.database=journaldb
spring.data.mongodb.auto-index-creation=true
logging.level.com.myCompany.journalApp.service=TRACE
weather.api.key=${WEATHER_KEY}
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASS}



#For Redis
spring.redis.url=${REDIS_URL}


spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


# Kafka Bootstrap Server (Local)
spring.kafka.bootstrap-servers=localhost:9092

# Producer Config
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Consumer Config
spring.kafka.consumer.group-id=weekly-sentiment-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# Trusted packages for deserialization
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Session Timeout (Optional)
spring.kafka.consumer.session.timeout.ms=450000

